<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="dancing-man-image">
    <h1>
      Order Summary
    </h1>
    <h2>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </h2>
    <div class="container--grayed_area">
      <img class="container--grayed_area-music_icon" src="images/icon-music.svg" alt="music-note-icon">
      Annual Plan
      $59.99/year
      <a class="container--grayed_area-link" href="#">Change</a>
    </div>
    
      Proceed to Payment
      Cancel Order
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
